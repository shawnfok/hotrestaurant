<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Reservation Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid row">
            <div class="container col-md-8">
                <h1 class="display-4 headline"><i class="fab fa-gripfire"></i>Hot Restaurant</h1>
                <p class="lead">Make your reservation</p>
                <a class="btn btn-primary btn-lg" href="./tables" role="button"><i class="far fa-list-alt"></i>View
                    Tables</a>
                <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>

        <!-- method="post" action="api/tables" -->

        <form class="form col-md-12">
            <h5 class="form-title">Table Reservation</h5>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Unique ID</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>

        <div class="API-links">
            <a href="api/tables">API Table Link</a>
            <span> | </span>
            <a href="api/waitlist">API Wait List</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7f6813fe31.js" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#submit-btn").click(function (event) {

            event.preventDefault();
            const formName = $("#name").val().trim();
            const formPhone = $("#phone").val().trim();
            const formEmail = $("#email").val().trim();
            const formId = $("#id").val().trim();

            const table = {
                name: formName,
                phone: formPhone,
                email: formEmail,
                id: formId
            }

            $.post("api/tables", table);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f6813fe31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <title>Reservation Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid row">
            <div class="container col-md-8">
                <h1 class="display-4 headline"><i class="fab fa-gripfire"></i>Hot Restaurant</h1>
                <p class="lead">Make your reservation</p>
                <a class="btn btn-primary btn-lg" href="#" role="button"><i class="far fa-list-alt"></i>View Tables</a>
                <a class="btn btn-light btn-lg" href="#" role="button"><i class="fas fa-home"></i></a>
            </div>
        </div>

        <form class="form col-md-12">
            <h5 class="form-title">Table Reservation</h5>
            <div class="form-group">
                <label>Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="phone" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label>Unique ID</label>
                <input type="id" class="form-control" id="id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="API-links">
            <a href="#">API Table Link</a>
            <span> | </span>
            <a href="#">API Wait List</a>
        </div>
    </div>
</body>

</html>

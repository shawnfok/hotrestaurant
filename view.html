<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hot Restaurant</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</head>

<body>

  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 class="text-center"><span class="fab fa-gripfire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="make.html"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
        <a href="home.html"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span> Home</button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="currentReserve" class="list-group"></ul>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitingList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="links"><br>
        <p>Control Panel</p>
        <p>
          <a href="clear_table">Clear Table</a> | <a href="api_table_link">API Table Link</a> |
          <a href="api_wait_list">API Wait List</a>
        </p>
      </div>
    </footer>
  </div>

</body>

</html>
